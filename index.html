<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">
    <h1>Counter Example</h1>

    <h2>A</h2>
    <div x-data="counter">
      <p>

        count:<span x-text="count"></span>
        x 2 = <span x-text="double"></span>
      </p>
      <button @click="increment()">+</button>
      <button @click="decrement()">-</button>
      <p x-if="count%2==0">even</p>
      <p x-else>uneven</p>
      <ul>

        <template x-for="(i,j) in Array(count.value).fill(0)">
          <li x-text="j+1" key="j">
          </li>
        </template>
      </ul>
    </div>

    <h2>B</h2>
    <div x-data="counter">
      <p>
        count:<span x-text="count" :class="count%2?'a':'b'"></span>
        x 2 = <span x-text="double"></span>
      </p>
      <button @click="increment()">+</button>
      <button @click="decrement()">-</button>

      <div x-data="{open: true}">
        <button x-text="open.value ?'a':'x'" @click="open.value=!open.value"></button>
        <my-counter x-props="{x: count, title: 'cool' }" @close="console.log('close',$event.detail)">
        </my-counter>
      </div>
    </div>


  </div>

  <template id="my-counter">
    <div>
      <h3 x-text="title"></h3>
      x= <span x-text="x"></span>
      count= <span x-text="count"></span>
      <button @click="incr()">++</button>
      <button @click="close()">close</button>

      <div>
        <p>val =
          <span x-text="uppercase"></span>
        </p>
        <input x-model="val" />
      </div>
    </div>
  </template>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
